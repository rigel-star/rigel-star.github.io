<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>

	<style type="text/css">

		.card {
		  /* Add shadows to create the "card" effect */
		  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
		  max-width: 300px;
		  margin: auto;
		  text-align: center;
		}

		/* On mouse-over, add a deeper shadow */
		.card:hover {
		  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
		}

		.title {
		  color: grey;
		  font-size: 18px;
		}

		img {
		  border-radius: 5px 5px 0 0;
		}


	</style>
</head>
<body>


<div class="card">
  <img src="pp.png" alt="Avatar" style="width: 100%">
  <h1>Rigel Star</h1>

  <p class="title">A creator, A partner, A learner, A student</p>
  <p>Patan Multiple Campus</p>
</div>

</body>
</html>
